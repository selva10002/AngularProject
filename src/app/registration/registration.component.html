<body>

<div class="container">

<h1 class="">Registration Page</h1>

<form (ngSubmit)="f.form.valid&&OnSubmit()" #f="ngForm" novalidate>
<table class="container">
    <tr>
        <td rowspan="15"><img src="../../assets/register/img1.png" height="600px" width="400px"/></td>
    </tr>
<tr>
<td>
<label for="un">UserName : </label>
</td>
</tr>
<tr>
<td>
<input type="text" id="un" name="un" placeholder="UserName" [(ngModel)]="user.userName" required #userName="ngModel" ><br><br>
<span class="text-danger" *ngIf="this.submit&&userName.errors?.['required']">
    <p>User Name is required</p>
</span>
</td></tr><br>
<tr>
<td>
<label for="el">Email : </label>
</td>
</tr>
<tr>
<td>
<input type="email" id="el" name="el" placeholder="Email" [(ngModel)]="user.userEmail" required #email="ngModel"><br><br>
<span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
    <p>Email is required</p>
</span>
</td></tr><br>
<tr>
<td>
<label for="pw">PassWord  : </label>
</td>
</tr>
<tr>
<td>
<input type="password" id="pw" name="pw" placeholder="password" [(ngModel)]="user.userPassword"required #password="ngModel"><br><br>
<span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
    <p>Pleace Enter Password</p>
</span>
</td></tr><br>
<tr>
<td>
<label for="pw1">Confirm PassWord  : </label>
</td>
</tr>
<tr>
<td>
<input type="text" id="pw1" name="pw1" placeholder="Confirm Password" [(ngModel)]="formData.password2" required #confirm="ngModel"><br><br>
<span class="text-danger" *ngIf="this.submit&&confirm.errors?.['required']">
    <p>Pleace Enter Confiem Password</p>
</span>

</td></tr><br>
<tr>
<td>
<input type="submit" class="btn btn-primary"value="Register" (click)="submit=true"/>
</td>
<td>
<button (click)="goToLogin()"class="btn btn-success">Login</button>
</td></tr>
</table>
</form>

</div>

</body>
